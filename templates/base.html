<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}{% endblock %}</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
      integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

{#  {% load static %}#}

{#  <link rel="stylesheet" type="text/css" href="{% static 'blog/style.css' %}">#}

  <script src="https://code.jquery.com/jquery-3.3.1.min.js"
          crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
          integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
          crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
          integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
          crossorigin="anonymous"></script>
</head>
<body>
  <style>
    ::-webkit-scrollbar {
        width: 12px;
    }

    ::-webkit-scrollbar-track {
      background: #f8f9fa;
    }

    ::-webkit-scrollbar-thumb {
      background: #c1c1c1;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #999999;
    }

    .scrollbar-style::-webkit-scrollbar-track {
      margin-bottom: 50%;
    }

    .post-preview-container {
      position: relative;
      overflow: hidden;
    }

    .post-preview-content {
      padding: 50px 60px 0;
      position: absolute;
      top: 0;
      z-index: 10;
      height: 100%;
      box-shadow: -5px 8px 37px rgba(0,0,0,.1),
                  0 0 160px 10px rgba(100,100,100,.1) inset;
      background: white;
      transition: all .8s ease;
      overflow: auto;
    }

    .post-preview-body .pp-title {
      color: #e83e8c99;
      text-shadow: 1px 1px 2px rgba(0,0,0,.2);
    }

    .post-preview-body .pp-description {
      padding: 10px 0;
      border-top: 1px solid #dadada40;
      border-bottom: 1px solid #dadada40;
      color: #808080;
    }

    .post-preview-close {
      padding: 5px 10px;
      position: absolute;
      top: 15px;
      right: 20px;
      border: 1px solid #6c757d3d;
      font-size: 25px;
      color: #80808094;
      cursor: pointer;
      transition: all .3s ease;
    }

    .post-preview-close:hover {
      color: #ffd20e;
      box-shadow: 0 0 3px rgba(0,0,0,.1) inset;
    }
  </style>

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
{#    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"#}
{#            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">#}
{#      <span class="navbar-toggler-icon"></span>#}
{#    </button>#}

    <div class="collapse navbar-collapse" id="navbarNav">

      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'posts.list' %}">Blog</a>
        </li>
      </ul>

      {# Sign in/out block #}
      <ul class="navbar-nav">
        {% if user.is_authenticated %}
            <li class="nav-item">
              <a href="{% url 'profile' %}" class="nav-link" >
                <i class="fas fa-user-circle"></i>
                {{ user }}
              </a>
            </li>

            <i class="fas fa-ellipsis-v text-light align-self-center"></i>

            <li class="nav-item">
              <a href="{% url 'account_logout' %}" class="nav-link" >
                Sign Out <i class="fas fa-sign-out-alt"></i>
              </a>
            </li>
        {% else %}
            <li class="nav-item">
              <a href="{% url 'account_login' %}" class="nav-link" >
                Sign In
              </a>
            </li>
            <li class="nav-item">
              <a href="{% url 'account_signup' %}" class="nav-link" >
                Sign Up
              </a>
            </li>
        {% endif %}
      </ul>

    </div>
  </nav>

  <main>
    {% block body %}{% endblock %}
  </main>

  <div class="post-preview-container">
    <div id="postPreview" class="post-preview-content scrollbar-style"></div>
  </div>


  <script>
    let postPreviewBlock = $('#postPreview');
    let mainWidth = $('main').width();
    let containerWidth = $('.container').outerWidth();
    let mainPaddingRight = (mainWidth - containerWidth) / 2;
    let postPreviewWidth = $('#sidebar').outerWidth() + mainPaddingRight;

    postPreviewBlock.css({
        'right': '-' + postPreviewWidth + 'px'
    });

    // Open post preview
    $("[data-target=post-preview]").click(function (e) {
      e.preventDefault();
      $.get($(e.target).attr('href'), function (html) {
          postPreviewBlock.html(html);
      });

      postPreviewBlock.css({
        'width': postPreviewWidth + 'px',
        'right': 0,
        'position': 'fixed'
      });
    });

    // Close post preview
    $('body').on('click', '#postPreviewClose', function () {
      postPreviewBlock.css({
        'right': '-' + postPreviewWidth + 'px'
      });

      setTimeout(function() {
          $('#postPreview').html('');
      }, 700);
    });
  </script>
  {% block scripts %}{% endblock %}
</body>
</html>
